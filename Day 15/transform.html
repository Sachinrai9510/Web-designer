<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transform</title>
    <style>
        .box,.minibox {
            height: 150px;
            width: 150px;
            background-color: red;
        }
        .minibox {
            background-color: green;
        }
        .minibox:hover {
            margin: 200px;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="minibox"></div>
    </div>
    
</body>
</html>
