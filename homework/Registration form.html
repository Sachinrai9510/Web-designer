<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>

    <form action="">

        <label for="first name">

            first Name: 

        </label>
        <input type="text" name="first name" id="first name" placeholder="Enter first name"><br>

        <label for="second name">

            Second Name: 

        </label>
        <input type="text" name="second name" id="second name" placeholder="Enter second name"><br>

        <label for="email">

            Email: 

        </label>
        <input type="Email" name="email" id="email" placeholder="Enter Email Address"><br>

        <label for="password">

            Password: 

        </label>
        <input type="password" name="password" id="password" ><br>


        <label for="gender">
            Gender: <br>
            <input type="gender" name="gender" id="gender"><br>

            <label for="male">
                Male <input type="radio" name="male" id="male">
            </label><br>
        
            <label for="female">
                Female <input type="radio" name="female" id="female">
            </label><br>

            <label for="other">
                other <input type="radio" name="other" id="other">
            </label><br>
    
        </label>


        <label for="age">

            Age: 

        </label>
        <input type="numbers" name="age" id="age"><br>

        <label for="preferences">
            preferences: <input type="checkbox" name="" id=""><br>
            Acrylic painting <input type="checkbox" name="" id=""> <br>
            Oil painting <input type="checkbox" name="" id=""><br>
            Water color painting <input type="checkbox" name="" id="">

        </label><br>

        <label for=" Select Occupation ">
            Select Occupation 
            <input type="text">
        </label>
        <select name=" Select Occupation " id=" Select Occupation ">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="doctor">doctor</option>
        </select><br>

        <label for="">
            Bio
            <textarea name="bio" id="bio" placeholder="share a few lines about yourself..." cols="30" rows="10"></textarea>
        </label>










       
       
        <br> <button type="RESET">RESET</button>  <button type="SUBMIT">SUBMIT</button>



    </form>
    
</body>
</html>
